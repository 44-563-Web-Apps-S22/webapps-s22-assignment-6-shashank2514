<!DOCTYPE html>
<html>
    <head>
        <title> Tips Page</title>
    </head>

<body>
    <h2> Shashank Pasumarthi computes tips </h2>

    <h2>Getting input</h2>

    <form>
        <label for="form_one"> Enter a check amount </label>
        <input type ="number" id="form_one" name="form_one" value=20> <br>
    
        <label for="form_two"> Enter tip increase </label>
        <input type ="number" id="form_two" name="form_two" value=0.05> <br>
    
        <input type="button" onclick="tips()" value="Find tips">
    </form>
    
    
    <div id="result"></div>
    
    <form margin-left: 10px;>
        <input type="radio" id="times" name="arthematic" value="times" onclick="chooseOp()">
        <label for="times">*</label></br>
      
        <input type="radio" id="divide" name="arthematic"  onclick="chooseOp()" 
           value="divide">
        <label for="divide">/</label></br>
      
        <input type="radio" id="exponent" name="arthematic"  onclick="chooseOp()"   
           value="exponent">
        <label for="exponent">**</label></br>
      </form>
    
      <p id="results">Choose any arthematic</p>
    
    <script> 
    function chooseOp(){
        var amount=(Number)(document.getElementById("form_one").value)
        var tipIncrease=(Number)(document.getElementById("form_two").value)
         exponent=document.getElementById("exponent").checked
     
         times=document.getElementById("times").checked
       
         divide=document.getElementById("divide").checked
         
      if(exponent)
        document.getElementById('results').innerHTML="<b>Exponential Value of Amount and Tip is: </b>"+amount**tipIncrease
        else if(times)
        document.getElementById('results').innerHTML="<b>Multiplication Value of Amount and Tip is: </b>"+amount*tipIncrease
        else if(divide)
        document.getElementById('results').innerHTML="<b>Division value of Amount and Tip is: </b>"+amount/tipIncrease
    
    }
    </script>
    <script> 
    function tips(){
        var amount=(Number)(document.getElementById("form_one").value)
        var tipIncrease=(Number)(document.getElementById("form_two").value)
        result="Tip amounts by increase of "+tipIncrease+" are: "
     
        var sum=amount*0.1
        result+=sum+0.0
        for(let i=0;i<9;i++){
         var z=sum +(amount*tipIncrease);
         result += " "+Math.round(z * 10) / 10
         sum=Math.round(z * 10) / 10
    }
    document.getElementById('result').innerHTML=result;
    }
    </script>

</body>
</html>
