<!DOCTYPE html>
<html>
 <head>
    <title> President Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>


<h2>President guess by Shashank Pasumarthi </h2>
<div class = "form-group">
    <form>
        <label for="form_age">Enter the secret president name </label>
        <input type ="password" id="form_age" name="form_age" min=10 max=50 step=2 value= "c" class="form-control"> <br>
    
        <label for="form_nick"> Guess the president </label>
        <input type ="text" id="form_nick" name="form_nick" autofocus class="form-control"> <br>
    
        <input type="button" onclick="checkGuess()" value="Check the guess" class="btn btn-success"></button>
    </form>
</div>
<div class = "container">
    <p id="result">This text will be replaced </p>
</div>

<script> 
let correct = 0;
let wrong = 0;
var wrongSeqCount = 0;
function checkGuess (){
    //console.log("Getting form values")
    password = document.getElementById("form_age").value
    text = document.getElementById("form_nick").value
    //confirmed = confirm("Are these the values? "+ age +" and "+ nick)
    
    out = document.getElementById("result")
    if(password==text){
        wrongSeqCount = 0;
        correct = correct + 1;
        out.innerHTML = "correct : " + correct +" wrong : " + wrong
        alert("You got it right")   
    } else {
        wrongSeqCount += 1;
        wrong += 1;
        out.innerHTML = "correct : " + correct + " wrong : " + wrong
        alert("Wrong President")
        if (wrongSeqCount >=3){
            incorrectcheckGuess()
        }
    }
}

function incorrectcheckGuess(){
    alert("Sorry, game over.")
}

</script>

<div>
    <img src="Parrot-billedSparrow.jpg" id="im" width="100" height="100" onclick="swapImage()">
</div>
    <script>
        var useImage=1;
        function swapImage(){
            switch(useImage){
                case 1:
                    document.getElementById('im').src="Parrot-billedSparrow.jpg";
                    useImage=2;
                    break;
                case 2:
                    document.getElementById('im').src="AleutianTern.jpg";
                    useImage=3;
                    break;
                case 3:
                    document.getElementById('im').src="SakerFalcon.jpg";
                    useImage=1;
                    break;
            }
        }
    </script>

</body>
